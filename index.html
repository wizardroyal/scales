<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #scale {
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6">Balance the Scale: Quiz Edition</h1>

  <!-- Scale -->
  <div class="relative mb-10">
    <img id="scale" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Balance_scale_icon.svg" alt="Scale" class="w-64 mx-auto">
  </div>

  <!-- Question Area -->
  <div id="question-box" class="bg-white p-6 rounded shadow-md text-center w-full max-w-md">
    <p id="question-text" class="text-lg font-medium mb-4"></p>
    <div id="answers" class="space-y-2"></div>
  </div>

  <!-- End Message -->
  <div id="result" class="hidden mt-6 text-2xl font-bold text-center"></div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Rome", "Paris", "Berlin", "Madrid"],
        answer: 1
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        answer: 2
      },
      {
        question: "What is the largest mammal?",
        options: ["Elephant", "Giraffe", "Blue Whale", "Hippopotamus"],
        answer: 2
      },
      {
        question: "Which element has the chemical symbol O?",
        options: ["Oxygen", "Gold", "Silver", "Hydrogen"],
        answer: 0
      },
      {
        question: "How many continents are there?",
        options: ["5", "6", "7", "8"],
        answer: 2
      },
      {
        question: "Which ocean is the largest?",
        options: ["Atlantic", "Indian", "Southern", "Pacific"],
        answer: 3
      },
      {
        question: "What language is primarily spoken in Brazil?",
        options: ["Spanish", "Portuguese", "English", "French"],
        answer: 1
      },
      {
        question: "Which gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"],
        answer: 2
      },
      {
        question: "What is H2O?",
        options: ["Water", "Salt", "Acid", "Sugar"],
        answer: 0
      },
      {
        question: "Which is the smallest prime number?",
        options: ["1", "2", "3", "5"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let leftWeight = 0;
    let rightWeight = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full";
        btn.onclick = () => answer(index);
        answersDiv.appendChild(btn);
      });
    }

    function answer(selectedIndex) {
      const correct = questions[currentQuestion].answer;
      if (selectedIndex === correct) {
        rightWeight++;
      } else {
        leftWeight++;
      }
      currentQuestion++;
      updateScale();
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function updateScale() {
      const tilt = (rightWeight - leftWeight) * 5; // max ~50 deg
      document.getElementById("scale").style.transform = `rotate(${tilt}deg)`;
    }

    function endGame() {
      document.getElementById("question-box").classList.add("hidden");

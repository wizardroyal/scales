<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #scale {
      transition: transform 0.5s ease-in-out;
      transform-origin: center bottom;
    }
    .weight {
      position: absolute;
      width: 30px;
      height: 30px;
      background: gray;
      border-radius: 50%;
      animation: drop 1s ease-out forwards;
    }
    @keyframes drop {
      0% {
        top: 0;
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        top: 100px;
        opacity: 1;
        transform: scale(1);
      }
      100% {
        top: 110px;
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Explosion animation */
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
        top: 50%;
        left: 50%;
        position: absolute;
        transform-origin: center center;
      }
      50% {
        transform: scale(15);
        opacity: 0.5;
      }
      100% {
        transform: scale(50);
        opacity: 0;
        top: 50%;
        left: 50%;
      }
    }
    .explosion {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      animation: explode 3s ease-out forwards;
      z-index: 9999; /* Ensure it appears on top of everything */
    }
    /* Countdown bar on the right side vertically */
    #countdown-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 10px;
      height: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #countdown-fill {
      width: 100%;
      height: 100%;
      background-color: #ff0000;
      transition: height 1s linear;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4" style="background-image: linear-gradient(rgba(59, 130, 246, 0.6), rgba(139, 92, 246, 0.6)), url('https://i.imgflip.com/2qkodw.jpg?a484440'); background-position: center center; background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
  <h1 class="text-3xl font-bold mb-12" style="text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);">Are you blended?</h1>

  <!-- Countdown Bar (now vertical on the right side) -->
  <div id="countdown-bar">
    <div id="countdown-fill"></div>
  </div>

  <!-- Scale Container -->
  <div class="relative mb-10 w-64 h-48 flex items-center justify-center">
    <img id="scale" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsEQazHWt18zAXh2IZYGQy0S-5cNvUlM7nsw&s" alt="Scale" class="w-full">
    <div id="left-weights" class="absolute left-10 top-10"></div>
    <div id="right-weights" class="absolute right-10 top-10"></div>
  </div>

  <!-- Question Box -->
  <div id="question-box" class="bg-white p-6 rounded shadow-md text-center w-full max-w-md">
    <p id="question-text" class="text-lg font-medium mb-4"></p>
    <div id="answers" class="space-y-2"></div>
  </div>

  <!-- Result + Retry -->
  <div id="result-box" class="hidden mt-6 text-2xl font-bold text-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <div id="result" class="mt-4 result-text"></div>
    <button id="retry" onclick="restartGame()" class="hidden mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">ReBlend?</button>
  </div>

  <!-- Sound -->
  <audio id="drop-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_220a2ad759.mp3?filename=plop-103130.mp3"></audio>
  <audio id="tick-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="explode-sound" src="https://www.soundjay.com/button/sounds/explosion-01.mp3"></audio>
  <audio id="timer-warning-sound" src="https://www.soundjay.com/button/beep-06.wav"></audio>

  <script>
    const questions = [
      { question: "What does RFIE stand for?", options: ["Remove Friends Increase Enemies", "Recover Funds Improve Execution", "Ronaldo Freekick in Etihad", "Remove Friction Increase Expressivity"], answer: 3 },
      { question: "Fluent works with?", options: ["multiVM execution", "parallel execution", "blended execution", "cross-app execution"], answer: 2 },
      { question: "What the hell is rWASM?", options: ["Rogue Wireless Access Systemic Machine", "Real-time Web App Scripting Machine", "Reduced Web Assembly", "Real-time Web-Amalgamation Simulator"], answer: 2 },
      { question: "Which element has the chemical symbol O?", options: ["Oxygen", "Gold", "Silver", "Hydrogen"], answer: 0 },
      { question: "How many continents are there?", options: ["5", "6", "7", "8"], answer: 2 },
      { question: "Which ocean is the largest?", options: ["Atlantic", "Indian", "Southern", "Pacific"], answer: 3 },
      { question: "What language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "English", "French"], answer: 1 },
      { question: "Which gas do plants absorb from the atmosphere?", options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], answer: 2 },
      { question: "What is H2O?", options: ["Water", "Salt", "Acid", "Sugar"], answer: 0 },
      { question: "Which is the smallest prime number?", options: ["1", "2", "3", "5"], answer: 1 }
    ];

    let currentQuestion = 0;
    let leftWeight = 0;
    let rightWeight = 0;
    let timer;
    let timeLeft = 15;
    const scale = document.getElementById("scale");
    const leftContainer = document.getElementById("left-weights");
    const rightContainer = document.getElementById("right-weights");
    const dropSound = document.getElementById("drop-sound");
    const tickSound = document.getElementById("tick-sound");
    const explodeSound = document.getElementById("explode-sound");
    const timerWarningSound = document.getElementById("timer-warning-sound");
    const countdownFill = document.getElementById("countdown-fill");

    function startTimer() {
      timeLeft = 15;
      countdownFill.style.height = "100%";
      const tickInterval = setInterval(() => {
        tickSound.play();
        timeLeft--;
        countdownFill.style.height = `${(timeLeft / 15) * 100}%`;
        
        // Play timer warning sound when there are 5 seconds left
        if (timeLeft <= 5 && timeLeft > 0) {
          timerWarningSound.play();
        }

        if (timeLeft <= 0) {
          clearInterval(tickInterval);
          triggerExplosion();
          setTimeout(() => {
            nextQuestion();
          }, 1000);
        }
      }, 1000);
    }

    function triggerExplosion() {
      explodeSound.play();
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      document.body.appendChild(explosion);
      setTimeout(() => {
        explosion.remove();
      }, 3000); // Explosion duration of 3 seconds
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full";
        btn.onclick = () => answer(index);
        answersDiv.appendChild(btn);
      });

      startTimer();
    }

    function addWeight(side) {
      const weight = document.createElement("div");
      weight.className = "weight";
      if (side === "left") leftContainer.appendChild(weight);
      else rightContainer.appendChild(weight);
      dropSound.play();
    }

    function answer(selectedIndex) {
      clearInterval(timer); // Stop the timer
      const correct = questions[currentQuestion].answer;
      if (selectedIndex === correct) {
        rightWeight++;
        addWeight("right");
      } else {
        leftWeight++;
        addWeight("left");
      }
      currentQuestion++;
      updateScale();
      if (currentQuestion < questions.length) {
        setTimeout(showQuestion, 300);
      } else {
        setTimeout(endGame, 800);
      }
    }

    function updateScale() {
      const tilt = (rightWeight - leftWeight) * 5;
      scale.style.transform = `rotate(${tilt}deg)`;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("question-box").classList.add("hidden");
      const resultBox = document.getElementById("result-box");
      const result = document.getElementById("result");
      const retry = document.getElementById("retry");
      resultBox.classList.remove("hidden");
      retry.classList.remove("hidden");
    
      const resultClass = rightWeight > leftWeight ? 'text-green-600' : 'text-red-600';
      const resultText = rightWeight > leftWeight ? "🎉 Congrats You're Blended!" : "❌ Sorry not Blended enough";
      
      result.textContent = resultText;
      result.classList.add(resultClass);
      result.classList.remove(rightWeight > leftWeight ? 'text-red-600' : 'text-green-600');
      result.classList.add('show');
    }

    function restartGame() {
      currentQuestion = 0;
      leftWeight = 0;
      rightWeight = 0;
      document.getElementById("question-box").classList.remove("hidden");
      document.getElementById("result-box").classList.add("hidden");
      showQuestion();
    }

    // Start the game
    showQuestion();
  </script>
</body>
</html>

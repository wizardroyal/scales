<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(75, 0, 130, 0.8), rgba(72, 61, 139, 0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-align: center;
      flex-direction: column;
      transition: opacity 0.5s ease-out;
    }

    /* Hide Splash Screen */
    .hidden {
      display: none;
    }

    /* Timer Bar (Right Side) */
    #timer-bar {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 20px;
      height: 200px;
      background-color: #ddd;
      border-radius: 10px;
    }

    #timer-fill {
      width: 100%;
      height: 0;
      background-color: #ff0000;
      border-radius: 10px;
    }

    /* Improved Weight Drop Animation */
    .weight {
      position: absolute;
      width: 30px;
      height: 30px;
      background: gray;
      border-radius: 50%;
      animation: drop 1s ease-out forwards;
    }

    @keyframes drop {
      0% {
        top: 0;
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
      }
      30% {
        top: 50%;
        opacity: 0.5;
        transform: scale(1) rotate(20deg); /* Slight rotation */
      }
      50% {
        top: 70%;
        opacity: 1;
        transform: scale(1.1) rotate(-15deg); /* Rotation and slight enlargement */
      }
      70% {
        top: 90%;
        opacity: 1;
        transform: scale(1) rotate(10deg); /* Rotation bounce effect */
      }
      100% {
        top: 110px; /* Slightly lower to simulate sitting on the pan */
        opacity: 1;
        transform: scale(1) rotate(0deg); /* Return to original scale and reset rotation */
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4" style="background-image: linear-gradient(rgba(59, 130, 246, 0.6), rgba(139, 92, 246, 0.6)), url('https://i.imgflip.com/2qkodw.jpg?a484440'); background-position: center center; background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 class="text-4xl font-bold mb-4">DO YOU HAVE WHAT IT TAKES TO BE A CHEF?</h1>
    <div>
      <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded m-2">YES</button>
      <button onclick="endGame()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded m-2">NO</button>
    </div>
  </div>

  <!-- Timer Bar -->
  <div id="timer-bar">
    <div id="timer-fill"></div>
  </div>

  <!-- Game Screen (Hidden Initially) -->
  <div class="relative mb-10 w-64 h-48 flex items-center justify-center hidden" id="game-screen">
    <img id="scale" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsEQazHWt18zAXh2IZYGQy0S-5cNvUlM7nsw&s" alt="Scale" class="w-full">
    <div id="left-weights" class="absolute left-10 top-10"></div>
    <div id="right-weights" class="absolute right-10 top-10"></div>
  </div>

  <!-- Question Box -->
  <div id="question-box" class="bg-white p-6 rounded shadow-md text-center w-full max-w-md hidden">
    <p id="question-text" class="text-lg font-medium mb-4"></p>
    <div id="answers" class="space-y-2"></div>
  </div>

  <!-- Result + Retry -->
  <div id="result-box" class="hidden mt-6 text-2xl font-bold text-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <div id="result" class="mt-4"></div>
    <button id="retry" onclick="restartGame()" class="hidden mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">ReBlend?</button>
  </div>

  <!-- Sound -->
  <audio id="drop-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_220a2ad759.mp3?filename=plop-103130.mp3"></audio>
  <audio id="timer-sound" src="https://cdn.pixabay.com/download/audio/2021/12/23/audio_8fdf2eb407.mp3?filename=alarm-83622.mp3"></audio>

  <script>
    // Function to start the game after clicking "YES"
    function startGame() {
      document.getElementById("splash-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("question-box").classList.remove("hidden");
      showQuestion(); // Start showing questions
    }

    // Function to end the game and show goodbye message after clicking "NO"
    function endGame() {
      document.body.style.backgroundColor = "#4b0082"; // Deep bluish purple
      document.getElementById("splash-screen").classList.add("hidden");
      const goodbyeMessage = document.createElement("h1");
      goodbyeMessage.textContent = "Goodbye!";
      goodbyeMessage.classList.add("text-4xl", "font-bold", "text-white");
      document.body.appendChild(goodbyeMessage);
    }

    const questions = [
      { question: "What does RFIE stand for?", options: ["Remove Friends Increase Enemies", "Recover Funds Improve Execution", "Ronaldo Freekick in Etihad", "Remove Friction Increase Expressivity"], answer: 3 },
      { question: "Fluent works with?", options: ["multiVM execution", "parallel execution", "blended execution", "cross-app execution"], answer: 2 },
      { question: "What the hell is rWASM?", options: ["Rogue Wireless Access Systemic Machine", "Real-time Web App Scripting Machine", "Reduced Web Assembly", "Real-time Web-Amalgamation Simulator"], answer: 2 },
      { question: "Which element has the chemical symbol O?", options: ["Oxygen", "Gold", "Silver", "Hydrogen"], answer: 0 },
      { question: "How many continents are there?", options: ["5", "6", "7", "8"], answer: 2 },
      { question: "Which ocean is the largest?", options: ["Atlantic", "Indian", "Southern", "Pacific"], answer: 3 },
      { question: "What language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "English", "French"], answer: 1 },
      { question: "Which gas do plants absorb from the atmosphere?", options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], answer: 2 },
      { question: "What is H2O?", options: ["Water", "Salt", "Acid", "Sugar"], answer: 0 },
      { question: "Which is the smallest prime number?", options: ["1", "2", "3", "5"], answer: 1 }
    ];

    let currentQuestion = 0;
    let leftWeight = 0;
    let rightWeight = 0;
    let timer;
    let remainingTime = 15;

    const scale = document.getElementById("scale");
    const leftContainer = document.getElementById("left-weights");
    const rightContainer = document.getElementById("right-weights");
    const dropSound = document.getElementById("drop-sound");
    const timerSound = document.getElementById("timer-sound");

    // Timer Update Function
    function updateTimer() {
      const timerFill = document.getElementById("timer-fill");
      timerFill.style.height = (remainingTime / 15) * 100 + "%";  // Show the height immediately

      if (remainingTime <= 3) {
        timerSound.play(); // Play alarm sound when time is running low
      }

      if (remainingTime <= 0) {
        clearInterval(timer);
        answer(-1); // Move to the next question if time runs out
      } else {
        remainingTime--;
      }
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full";
        btn.onclick = () => answer(index);
        answersDiv.appendChild(btn);
      });

      // Reset timer and start it
      remainingTime = 15;
      updateTimer();
      timer = setInterval(updateTimer, 1000);
    }

    function addWeight(side) {
      const weight = document.createElement("div");
      weight.className = "weight";
      if (side === "left") leftContainer.appendChild(weight);
      else rightContainer.appendChild(weight);
      dropSound.play();
    }

    function answer(selectedIndex) {
      const correct = questions[currentQuestion].answer;
      if (selectedIndex === correct) {
        rightWeight++;
        addWeight("right");
      } else {
        leftWeight++;
        addWeight("left");
      }
      currentQuestion++;
      updateScale();
      clearInterval(timer); // Stop timer when the answer is selected
      if (currentQuestion < questions.length) {
        setTimeout(showQuestion, 300);
      } else {
        setTimeout(endGame, 800);
      }
    }
